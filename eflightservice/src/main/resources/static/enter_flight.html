<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enter flight</title>
</head>
<body>

	<h1>Enter your flight data here</h1>
	
	<form id="enter_flight" method="get" action="#">
		<label for="input_origin_airport">Start-Flughafen</label><input type="text" id="input_origin_airport" name="origin_airport" /><br/>
		<label for="input_target_airport">Ziel-Flughafen</label><input type="text" id="input_target_airport" name="target_airport" /><br/>
		<label for="input_start_date">Start-Zeit</label><input type="date" id="input_start_date" name="date" /><br/>
		<label for="input_end_date">End-Zeit</label><input type="date" id="input_end_date" name="date" /><br/>
		<label for="input_origin_gate">Start-Gate</label><input type="text" id="input_origin_gate" name="origin_airport" /><br/>
		<label for="input_target_gate">Ziel-Gate</label><input type="text" id="input_target_gate" name="target_airport" /><br/>
		
		<input type="submit" value="Absenden" />
	</form>

</body>
</html>
